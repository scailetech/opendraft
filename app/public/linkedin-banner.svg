<svg width="1584" height="396" viewBox="0 0 1584 396" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Grayscale filter -->
    <filter id="grayscale">
      <feColorMatrix type="saturate" values="0"/>
    </filter>
  </defs>
  
  <!-- Background image with grayscale -->
  <image 
    href="running-bg.jpg" 
    x="0" 
    y="-100" 
    width="1584" 
    height="600" 
    preserveAspectRatio="xMidYMid slice"
    filter="url(#grayscale)"
  />
  
  <!-- Dark overlay -->
  <rect width="1584" height="396" fill="black" fill-opacity="0.65"/>
  
  <!-- Logo text (emoji won't render in SVG, so text-only version) -->
  <text x="792" y="165" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display, Inter, sans-serif" font-size="46" font-weight="700" letter-spacing="-1">
    <tspan fill="white">bulk</tspan><tspan fill="rgba(255,255,255,0.5)">.run</tspan>
  </text>
  
  <!-- Headline -->
  <text x="792" y="240" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display, Inter, sans-serif" font-size="32" font-weight="500" fill="white">
    Run AI on your data, <tspan fill="#4ade80" font-weight="600">1000x faster</tspan>
  </text>
</svg>
