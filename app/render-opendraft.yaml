services:
  # Next.js Frontend + API
  - type: web
    name: opendraft-web
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: USE_RENDER_DIRECT
        value: "true"
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: NEXT_PUBLIC_GEMINI_API_KEY
        sync: false

  # Python Thesis Generator Worker (polls database)
  - type: worker
    name: opendraft-worker
    runtime: docker
    dockerfilePath: ./Dockerfile.worker
    dockerContext: ./
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: PROXY_LIST
        sync: false
      - key: PYTHONUNBUFFERED
        value: "1"
